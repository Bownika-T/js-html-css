<!DOCTYPE html>
<html>
  <head>
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Task Manager</h1>
    <div id="task-list">
      <ul>
        <li>
          <span class="task-name">Complete project</span>
          <span class="due-date">Due: 2023-09-15</span>
          <span class="priority">High</span>
          <span class="completed">Not Completed</span>
          <button class="delete-task">Delete</button>
        </li>
      </ul>
    </div>
    <form id="add-task-form">
      <input type="text" id="task-name" placeholder="Task Name">
      <input type="text" id="due-date" placeholder="Due Date">
      <input type="text" id="priority" placeholder="Priority">
      <button type="submit">Add Task</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
